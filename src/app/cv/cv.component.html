<link rel="stylesheet" href="assets/css/rotating-card.css">
  <div class="row">
  <div class="col-md-4 col-sm-6">
      <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="cover">
                    <img src="assets/images/rotating_card_thumb2.png">
                </div>
                <div class="user">
                    <img class="img-circle" src="assets/images/{{Picture}}.png">
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{ Name }} {{ Prename }}</h3>
                        <p class="profession">{{ Metier }}</p>
                    </div>
                    <div class="footer">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div> <!-- end front panel -->
            <div class="back">
                <div class="header">
                    <h5 class="motto">{{Cita}}</h5>
                </div>
                <div class="content">
                    <div class="main">
                        <h4 class="text-center">Job Description</h4>
                        <p class="text-center">{{Decr}}</p>

                        <div class="stats-container">
                            <div class="stats">
                                <h4>235</h4>
                                <p>
                                    Followers
                                </p>
                            </div>
                            <div class="stats">
                                <h4>114</h4>
                                <p>
                                    Following
                                </p>
                            </div>
                            <div class="stats">
                                <h4>35</h4>
                                <p>
                                    Projects
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="footer">
                    <div class="social-links text-center">
                        <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                        <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                        <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                    </div>
                </div>
            </div> <!-- end back panel -->
        </div> <!-- end card -->
    </div> <!-- end card-container -->
  </div>
  <div class="col-md-6 col-sm-6">
        <div class="form-group">
            <label >Name</label>
            <input #Nom type="text" class="form-control" [(ngModel)] = "Name">
        </div>
        <div class="form-group">
            <label >Prénom</label>
            <input #Prenom type="text" class="form-control" [(ngModel)] = "Prename">
        </div>
        <div class="form-group">
            <label >Job</label>
            <input #Prenom type="text" class="form-control" [(ngModel)] = "Metier">
        </div>
        <div class="form-group">
            <label >Image</label>
            <input #Image type="text" class="form-control" [(ngModel)] = "Picture">
        </div>
        <div class="form-group">
            <label >Citation favorite</label>
            <input #Citation type="text" class="form-control" [(ngModel)] = "Cita">
        </div>
        <div class="form-group">
            <label >Décrivez nous votre travail:</label>
            <input #Devrivez type="text" class="form-control" [(ngModel)] = "Decr">
        </div>
        <div class="form-group">
            <label >Mots clé de votre travail:</label>
            <input #Mots type="text" class="form-control" [(ngModel)] = "Mot">
        </div>
  </div>
</div>
